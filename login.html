<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
    <link
      href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css"
      rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to ITS WEB</h1>
      <p class="welcome-header__text">
        If you have a ITS WEB Account, log in with your 학번.
      </p>
    </header>

    <form action="" method="get" id="login-form">
      <input required name="username" type="text" placeholder="학번" />
      <input required name="password" type="password" placeholder="비밀번호" />
      <input type="submit" value="Log In" />
      <a href="#">Find Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/11de28f2c5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
